{% extends 'FoodApp/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button class="btn btn-info" type="submit">Login</button>
                        <button class="btn btn-info" onclick="window.location.href = '{% url 'register' %}';">Register</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
