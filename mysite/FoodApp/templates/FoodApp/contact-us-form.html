{% extends 'FoodApp/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card" style="width: 25rem;">
                <div class="card-header text-white bg-info">
                    <div class="card-title">Contact Us
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group offset-md-2">
                                {{ field.name }}
                                <br>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button class="btn btn-info offset-md-2" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
