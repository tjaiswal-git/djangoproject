{% extends 'FoodApp/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
{% block body %}
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{ item.item_image }}" class="card"/>
        </div>
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>${{ object.item_price }}</h3>
            <a class="btn btn-success" href="{% url 'FoodApp:delete_item' item.id %}">Delete Item</a>
            <a class="btn btn-success offset-md-1" href="{% url 'FoodApp:update_item' item.id %}">Update Item</a>
        </div>
    </div>

</div>
</body>
{% endblock %}
</html>
