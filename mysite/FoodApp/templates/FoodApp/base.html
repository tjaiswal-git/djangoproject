{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'FoodApp/style.css' %}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
<a href="{% url 'FoodApp:index' %}" class="navbar-brand">FoodApp
    <div class="navbar">
        <a class="nav-item nav-link" href="{% url 'FoodApp:create_item' %}">Add New Item</a>
        <a class="nav-item nav-link" href="#">Delete Item</a>
        <a class="nav-item nav-link" href="{% url 'FoodApp:contact_us' %}">Contact Us</a>
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            <a  class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
         <form class="form-inline ml-auto" method="GET" action="">
                <input type="text" name="item_search" class="form-control mr-sm-2" placeholder="Search Food Item">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
    </div>
</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
{% block body %}
{% endblock %}
</body>
</html>
